<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- BOOTSTRAP CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font cdn   -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS LiNK  -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
      }
      .or-divider::before,
      .or-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ccc;
      }
      .or-divider:not(:empty)::before {
        margin-right: 0.25em;
      }
      .or-divider:not(:empty)::after {
        margin-left: 0.25em;
      }
      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }
      .social-btn:hover {
        background-color: white !important;
        color: black;
      }
      .social-btn img {
        margin-right: 10px;
      }
      input[type="submit"] {
        background-color: #0066b2;
        color: white;
      }
    </style>
  </head>
  <body class="bg-container">
    <div
      class="container text-dark rounded my-2 py-3"
      style="height: auto; width: auto"
    >
      <div class="row b p-0 mx-auto bg-white shadow" style="max-width: 900px">
        <!-- LEFT side (Image) -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="./images/ima.jpg"
            class="img-fluid bg-transparent"
            alt="..."
          />
        </div>
        <!-- RIGHT side (Register form) -->
        <div class="col-md-6 py-3 px-3">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h2 class="m-0">Register</h2>
            <!-- Cancel icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
              style="cursor: pointer"
            >
              <path
                fill-rule="evenodd"
                d="M7.977 8l3.211-3.211a.75.75 0 1 0-1.06-1.061L7.002 6.938 3.79 3.727a.75.75 0 0 0-1.06 1.06L5.94 8 2.729 11.211a.75.75 0 1 0 1.06 1.061L7.002 9.062l3.211 3.211a.75.75 0 1 0 1.06-1.06L8.94 8z"
              />
            </svg>
            <!-- End Cancel icon -->
          </div>
          <!-- Form content -->
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">User name</label>
              <div class="input-group">
                <span class="input-group-text bg-white">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-start-0"
                  id="username"
                  placeholder="User name"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-white">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control border-start-0"
                  id="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-white">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-start-0"
                  id="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <div class="input-group">
                <span class="input-group-text bg-white">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-start-0"
                  id="confirm-password"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <div class="mb-3">
              <input
                type="submit"
                class="btn btn-primary form-control"
                value="Sign Up"
              />
            </div>
            <div class="mb-3 text-center">
              <p class="text-center mt-3">
                Already have an account?
                <a href="#" class="text-decoration-none">Login</a>
              </p>
            </div>
            <div class="or-divider mb-3 text-center">or Login with</div>
            <div class="d-flex justify-content-evenly">
              <button class="btn btn-outline-secondary social-btn">
                <img src="./images/google.png" alt="Google" width="30" />
                GOOGLE
              </button>
              <button class="btn btn-outline-secondary social-btn">
                <img src="./images/facebook.png" alt="Facebook" width="30" />
                FACEBOOK
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
