<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePro</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left side -->
        <div
          class="col-md-6 p-0 position-relative full-height-image d-none d-lg-block"
          style="
            background-image: url('./image/bg-2.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
          "
        >
          <div class="overlay"></div>
          <div
            class="overlay-content d-flex justify-content-center align-items-center text-center text-white position-absolute top-0 start-0 w-100 h-100"
          >
            <!-- Content -->
          </div>
        </div>

        <!-- Right Side -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div
            class="social-icons bg-white text-primary shadow-lg py-3 px-2 position-absolute top-0 end-0 mt-5 me-0"
          >
            <i class="fab fa-facebook-f d-block py-1"></i>
            <i class="fab fa-linkedin d-block py-2"></i>
          </div>

          <div class="text-center py-5 px-4">
            <div class="image py-5 px-3">
              <img src="./image/logo.png" alt="Logo" class="img-fluid w-50" />
            </div>
            <div class="stay-text">
              <p>STAY TUNED</p>
            </div>
            <div class="launch-headin text-primary fw-bold">
              <h2>We Will Launch Soon!</h2>
              <p class="text-muted">
                Building Brands For Amazing Companies Like Yours!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
